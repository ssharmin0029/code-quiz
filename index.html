<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <!-- Title -->
        <title>Code Quiz: HTML -CSS-JS</title>
    </head>
    <body>
        <!-- Main header, displaying High Scores and Timer -->
        <header>
            <a href="./highScores.html">View High Scores</a>
            <span id="timer-count">Time: 90</span>
        </header>
        <main>
            <!-- Quiz-Start Section -->
            <section id="quiz-start-section">
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following HTMl-CSS-JS related questions within 90 seconds. 
                    <br />
                    Keep in mind that incorrect answers will penalize your scoreTime by 10 seconds for each question!
                </p>
                <button type="button" id="start-button">Start Quiz</button>
            </section> 
            <!-- Quiz-Question Section -->
            <section id="quiz-section">
                <h2 id="question-title">Question Goes Here</h2>
                <div id="answer-choices">
                    <!-- 4 Choices Goes Here -->
                </div>
                <h4 class="feedback"></h4>
            </section>
            <!-- Quiz-End-Score Section -->
            <section id="submit-score-section">
                <h2>All Done!</h2>
                <p id="user-score"></p>
                <form class="form-group">
                    <label for="quiz-score">Enter Your Initials:</label>
                    <input type="text" placeholder="initials" onfocus="this.value=''" id="user-initials">
                    <button type="button" id="submit-score-button">Submit</button>
                </form>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/questions.js"></script>
    </body>
</html>
