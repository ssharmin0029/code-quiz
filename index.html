<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Main header, displaying High Scores and Timer -->
        <header>
            <a href="./highscores.html">View High Scores</a>
            <span id="timer">Time: 120</span>
        </header>
        <main>
            <!-- Quiz-Start Section -->
            <section id="quiz-start-section" class="quiz-start-section-show">
                <div class="container">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following HTMl-CSS-JS related questions within 120 seconds. 
                        <br />
                        Keep in mind that incorrect answers will penalize your scoreTime by 10 seconds for each question!
                    </p>
                    <button id="btn-start">Start Quiz</button>
                </div>
            </section> 
            <!-- Quiz-Questions Section -->
            <section id="quiz-section">
                <div>
                    <h2 id="quiz-question" class="quiz-question-hide"></h2>
                    <div id="answer-choices"></div>
                    <div id="question-answer" class="question-answer-hide"></div>
                </div>
            </section>
            <!-- Quiz-End-Score Section -->
            <section id="score-submit-section" class="score-submit-section-hide">
                <div>
                    <h2>All Done!</h2>
                    <p id="user-score"></p>
                    <form>
                        <label for="total-score">Enter Your Initials:</label>
                        <input type="text" id="userInitials">
                        <button type="submit" id="btn-submit">Submit</button>
                    </form>
                </div>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/questions.js"></script>
    </body>
</html>
